---
on:
  push:
    branches:
      - "*"

jobs:
  publish:
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
          - "windows-latest"
          - "macos-latest"
    runs-on: "${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "temurin"
          server-id: "github"
          settings-path: "${{ github.workspace }}"

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: "build"
